<!DOCTYPE html>
<html>
<head>

	<title>Color Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="wrap">

		<div class="card" style="width: 30rem;">
		  <div class="card-body">
		    <div class="row">
		    	<div class="col-md-6">
		    		<div class="form-group">
						<label for="exampleInputEmail1">Red</label>
						<input type="number" class="form-control" id="red" aria-describedby="emailHelp" value="0">				                
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Green</label>
						<input type="number" class="form-control" id="green" aria-describedby="emailHelp" value="0">				                
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Blue</label>
						<input type="number" class="form-control" id="blue" aria-describedby="emailHelp" value="0">				                
					</div>
					<div class="button d-flex justify-content-between">
						<button class="btn btn-secondary" id="clear">Clear</button>
						<button class="btn btn-primary" id="generate">Generate</button>		
					</div>
		    	</div>
		    	<div class="col-md-6">
		    		<p class="color-title text-center" id="title">Color</p>
		    		
		    		<div class="color-generated d-flex justify-content-center">
			    		<div class="color" id="color">
			    			
			    		</div>
		    		</div>
		    	</div>
		    </div>
		  </div>
		</div>
		<div class="social-media">
			<div class="row">
				<div class="col-md-12 d-flex justify-content-center">
					<label>Social Media</label>
				</div>
				<div class="col-md-12 d-flex justify-content-center">
					<a href="#"><i class="fab fa-facebook"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/color.js"></script>
	<script src="assets/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
